<BODY>
<center>
<h1>Book Your Car</h1>

<h:form>
carname-model:<h:selectOneMenu value="#{user.name}" id="name" validatorMessage="must select one"> 
   <f:selectItem itemValue = "Ferrari-F12berlinetta" itemLabel = "Ferrari-F12berlinetta" /> 
   <f:selectItem itemValue = "Dodge SRT-2500" itemLabel = "Dodge SRT-2500" /> 
   <f:selectItem itemValue = "Tesla-modelx" itemLabel = "Tesla-modelx"  /> 
   <f:selectItem itemValue = "BMW-xtron" itemLabel = "BMW-xtron" />
   <f:selectItem itemValue = "Hyundai-i20" itemLabel = "Hyundai-i20" /> 
   
   <f:validateRequired/>
</h:selectOneMenu> 
<br/><br/>
 car-Color:<h:selectOneMenu value="#{user.address}" id="address" validatorMessage="must select one"> 
   <f:selectItem itemValue = "Metallic" itemLabel = "Metallic" /> 
   <f:selectItem itemValue = "Black" itemLabel = "Black" /> 
      <f:selectItem itemValue ="Red" itemLabel = "Red" /> 
   <f:selectItem itemValue = "Blue" itemLabel = "Blue" /> 
   <f:validateRequired/>
</h:selectOneMenu> 
<br/><br/>
carFuel-Type:<h:selectOneMenu value="#{user.mobileno}" id="mobileno" validatorMessage="must select one"> 
   <f:selectItem itemValue = "Petrol" itemLabel = "Petrol" /> 
   <f:selectItem itemValue = "Diesel" itemLabel = "Diesel" /> 
      <f:selectItem itemValue ="Electricity" itemLabel = "Electricity" /> 
      <f:validateRequired/>
</h:selectOneMenu> 
<br/><br/>
 Price:<h:selectOneMenu value="#{user.email}" id="email" validatorMessage="must select one"> 
   <f:selectItem itemValue = "$199,299" itemLabel = "$199,299(only single option available on this model)" /> 
   <f:validateRequired/>
</h:selectOneMenu> 
<br/><br/>
 ClaimDiscounts:<h:selectOneMenu validatorMessage="must select one"> 
   <f:selectItem itemValue = "NotAvailable" itemLabel = "Notavailable" /> 
   <f:validateRequired/>
</h:selectOneMenu> 
<br/><br/>

 
  <h:commandButton action="bill2.xhtml" value="Continue" />
  
  </h:form>
  
</center>
