<HTML xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<HEAD>
<TITLE>Sign-up page</TITLE>
<style >
body  {
  background-image: url("carf1.jpg");
  background-color: #cccccc;
}
h1 {color: maroon;}
body {background: yellow;}
/* These are my styles! Yay! */
</style>
</HEAD>
<BODY>
<center>
<h1>ADD CUSTOMER</h1>

<h:form>

  Customer-ID:<h:inputText value="#{user.age}" id="age" validatorMessage="id must be a number">
  <f:validateLongRange minimum="20" maximum="50"/>
  
  </h:inputText>
   <h:message for="age" style="color:red"  />
  <br/><br/>
  Name:<h:inputText value="#{user.name}" id="name" validatorMessage="Value is required">
  <f:validateRequired/>
  </h:inputText>
  <h:message for="name" style="color:red"/>
  <br/><br/>

 
   Email:<h:inputText value="#{user.email}" id="email" validatorMessage="Value is required">
  <f:validateRequired/>
  </h:inputText>
  <h:message for="email" style="color:red"/>
   
 <br/><br/>
  Car-Bought:<h:inputText value="#{user.address}" id="address" validatorMessage="Value is required">
  <f:validateRequired/>
  </h:inputText>
  <h:message for="address" style="color:red"/>
  
 
  <br/><br/>
  Phone:<h:inputSecret value="#{user.password}"  id="password" validatorMessage="Value is required">
  <f:validateRequired/>
  </h:inputSecret>
  <h:message for="password" style="color:red"/>
  <br/><br/>
 
  
  
  <h:commandButton action="response.xhtml" value="Submit" />tele
  
  
  </h:form>
  


</center>
</BODY>
</HTML>
