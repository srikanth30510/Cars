<HTML xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<HEAD>
<style >

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
h1 {color: maroon;}
body {
  background-image: url('bg1.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
  top:50%
 
}
.content {
  max-width: 500px;
  margin: auto;
	top:50%;
  padding: 10px;
}
/* These are my styles! Yay! */
</style>
<TITLE>Login Page</TITLE>

</HEAD>
<BODY>

<center>
<H3>Admin-Login</H3>
<DIV class="content">
<h:form>
  Email:<h:inputText value="#{user.email}" id="email" validatorMessage="Value is required"  style="font-weight:bold; color:red;">
  <f:validateRequired/>
  </h:inputText>
  <h:message for="email" style="color:red"/>
  <br/><br/>
  
  Password:<h:inputSecret value="#{user.password}"  id="password" validatorMessage="Value is required">
  <f:validateRequired/>
  </h:inputSecret>
  <h:message for="password" style="color:red"/>
  <br/><br/>
  <h:commandButton action="main" value="Submit"  />
  <p><h:outputLabel value="#{user.response}" />

		</p>
  </h:form>
  </DIV>
  </center>
</BODY>
</HTML>
